 <div loader-css="ball-pulse-rise"></div>
<div class="container">    
    <div id="loginbox" class="jumbotron ng-scope"> 
        
        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center">Tangent Assignment</div>
            </div>     

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal">
                   
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="user" value="" placeholder="username" ng-model="username">      
						<span class="help-block ng-hide">Please enter username</span>          
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" ng-model="password" placeholder="Password">
						<span class="help-block ng-hide">Please enter password</span>
                    </div>                                                                  

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-8 controls">
                            <button type="submit" ng-click="login()" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>                          
                        </div>
                    </div>

                </form>     

            </div>                     
        </div>  
    </div>
</div>

<div id="particles"></div>
