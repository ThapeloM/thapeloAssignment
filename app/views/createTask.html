<request-pending ng-model="loading" message="message"></request-pending>
</pageheader>
<div class="input">
    <div class="col-md-12 margin-tb">
		<div class="alert alert-success" role="alert" ng-if="success">{{successMessage}}</div>
		<div class="alert alert-danger" role="alert" ng-if="error">{{errorMessage}}</div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Task</h3>
            </div>
            <div class="panel-body form-group">
                <div class="form-group">
                    <label class="LabelColorBlack">Title</label>
                    <input type="text" class="form-control textColorBlack" placeholder="Title" aria-describedby="basic-addon2" name="title" ng-model='task.title' id="taskTitle">
                    <span class="help-block ng-hide">Please enter title</span>
                </div>
				
			  <div class="login-input-group">
                <div class="form-group">
                    <label class="LabelColorBlack">Due date</label>					
	  	          <div class="form-group">
	  	              <div class='input-group date' id='datetimepicker7'>
	  	                 <input type='text' class="form-control" placeholder="Due Date" ng-model="task.startDate" id="duedate" />
	  	                  <span class="input-group-addon">
	  	                      <span class="glyphicon glyphicon-calendar">
	  	                      </span>
	  	                  </span>
	  	              </div>
					  <span class="help-block ng-hide">Please enter task due date</span>
	  	          </div>
                </div>
			 </div>
			 
			  <div class="login-input-group">
                  <div class="form-group">
                      <label class="LabelColorBlack">Estimated Hours</label>
                      <input type="number" class="form-control textColorBlack" placeholder="estimated hours" aria-describedby="basic-addon2" name="title" ng-model='task.hours' id="taskHours" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
                      <span class="help-block ng-hide">Please enter hours</span>
                  </div>
			  </div>
			  				
				<br>
                <button ng-click="save(task)" class="btn btn-primary margin-t" type="button">Add Task</button>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
	    $(function () {
			// use this to validate past date			
		    // var date = new Date();
 // 		 var today = new Date(date.getFullYear(), date.getMonth(), date.getDate());
 // 		 minDate: today
		    $('#datetimepicker7').datetimepicker({
		            format: 'YYYY-MM-DD'
	        });	     
	   });
</script>
